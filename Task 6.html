<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function calc() {
        let total = 0;
        let count = 0;

        for (let i = 1; count < 30; i++) {
            if (i % 7 === 0) {
                total += i;
                count++;
            }
        }

        return total;
    }

    let result = calc();

    console.log("Tổng của 30 số chia hết cho 7 là: " + result);

</script>

</body>
</html>
